<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="../../static/css/member.css" rel="stylesheet">
    <link href="../css/member.css" rel="stylesheet">
</head>
<body>


<div class="sign-up-background">
<div class="sign-up-container margin-side-auto"> 

<div class="sign-up-header">
    <span>로그인</span>
</div>

<div class="login-parameter w-100">
<form th:action="@{/members/login}"  method="post">


    <!-- 사용자 ID 입력 -->
    <div class="sign-up-inputbox">
    <!-- <label for="memberName">ID:</label> -->
      <input type="email" id="memberEmail" name="memberEmail"
             placeholder="이메일 주소"  class="w-100" required><br/>
    </div>  



    <!-- 비밀번호 입력 -->
    <div class="sign-up-inputbox">
    <!-- <label for="password">Password:</label> -->
    <input type="password" id="password" name="password" 
          placeholder="비밀 번호" class="w-100" required>
    </div>
    <br>

</div>

    <!-- 로그인 버튼 -->

    <button type="submit" class="sign-up-button margin-side-auto">
       <span>로그인</span>
    </button>

    <div class="sign-up-checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox"><span> 로그인 정보 저장</span></label>
    </div>
</form>



</div>
</div>
</div>

<script>

const inputField = document.querySelector('.sign-up-placeholder');

inputField.addEventListener('focus',()=>{
inputField.classList.add('active');
console.log('클릭감지')
});


inputField.addEventListener('blur',()=>{
    if(!inputField.value){
    inputField.classList.remove('active')
    console.log('클릭감지')

    }
});

</script>





</body>
</html>

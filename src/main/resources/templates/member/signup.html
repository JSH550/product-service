<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>

<h2>회원가입</h2>

<form th:action="@{/members}" th:object="${memberDto}" method="post">
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required
         th:field="*{id}" placeholder="id를 입력하세요">
  <br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password"
         th:field="*{password}" required placeholder="비밀번호를 입력하세요">
  <br>

  <label for="confirmPassword">비밀번호 확인:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required
         placeholder="비밀번호를 한번더 입력하세요">
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required
         th:field="*{email}" placeholder="Email을 입력하세요">
  <br>

  <label for="nickname">닉네임:</label>
  <input type="text" id="nickname" name="nickname"
         th:field="*{nickname}" placeholder="닉네임을 입력하세요" required>
  <br>

  <button type="submit">가입하기</button>
</form>

</body>
</html>

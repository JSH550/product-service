<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>회원 가입</title>
  <link href="../../static/css/member.css" rel="stylesheet">
  <link href="../css/member.css" rel="stylesheet">
</head>
<body>


<div class="sign-up-background">
<div class="sign-up-container margin-side-auto">
  
  <div class="sign-up-header">

    <span>이메일로 간편하게 회원가입하세요!</span>

  </div>
  

<form th:object="${memberDto}" th:action="@{/members}" method="post">
  <div class="sign-up-parameter">

<div class="sign-up-inputbox">
  <!-- <label th:for="memberEmail">Email</label> -->
  <input type="email" th:field="*{memberEmail}" placeholder="Email" class="w-100"/><br/>
</div>

<div class="sign-up-inputbox">
  <!-- <label th:for="memberPassword">비밀번호:</label> -->
  <input type="password" th:field="*{memberPassword}" placeholder="비밀번호" class="w-100"/><br/>
</div>

<div class="sign-up-inputbox">
  <!-- <label th:for="memberPasswordConfirm">비밀번호 확인:</label> -->
  <input type="password" placeholder="비밀번호 확인" class="w-100"/><br/>
</div>

<div class="sign-up-inputbox">
  <!-- <label th:for="memberName">닉네임</label> -->
  <input type="text" th:field="*{memberName}" placeholder="닉네임" class="w-100"/><br/>
</div>


</div>

<div class="sign-up-checkbox">
  <input type="checkbox" id="checkbox">
  <label for="checkbox"><span>개인정보 처리방침에 따른 개인정보 수집 및 활용에 동의합니다.</span></label>

</div>

<div class="sign-up-checkbox">
  <input type="checkbox" id="checkbox">
  <label for="checkbox"><span>광고성 메일 수신에 동의합니다.(선택사항)</span></label>
  
</div>

  <button type="submit" class="sign-up-button margin-side-auto">가입하기</button>
</form>



</div>
</div>



</body>
</html>

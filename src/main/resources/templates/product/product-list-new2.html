<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <link href="../css/bootstrap" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="../../static/css/main.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <title>Document</title>

</head>

<body>


    <!--상단에 navbar 추가-->
    <header th:replace="/navbar.html"></header>

    <div class="container">
        <div class="row d-flex w-100 ">
            <div id="content-container" class="col-3 product-info-box" th:each="product : ${productList}">
                <div class="product-info-img">
                    <!-- 대표이미지 하나만 가져오기  -->
                    <img th:src="@{'/products/images/' + ${product.productImagesName[0]}}" alt="Product Image"
                        class="w-100">
                </div>
                <div class="w-100 product-info-text" style=" outline: auto;">
                    <div id="productManufacturer" th:text="${product.productManufacturer} ?: '제조사'"
                        style="font-size: 15px;">
                    </div>
                    <div id="productName" th:text="${product.productName} ?: '상품명'">
                    </div>
                    <div id="productPrice" th:text="${product.productPrice} + '원' ?: '가격'" style="font-size: 20px;"
                        class="fw-bold">
                    </div>
                </div>
            </div>
        </div>


        <!-- 중앙배치 페이지 네비게이션 -->
        <nav aria-label="Page navigation" style="justify-content: center;" class="d-flex">
            <ul class="pagination">
              <li class="page-item"><a class="page-number" href="#">Previous</a></li>
              <li class="page-item"><a class="page-number" href="#">1</a></li>
              <li class="page-item"><a class="page-number" href="#">2</a></li>
              <li class="page-item"><a class="page-number" href="#">3</a></li>
              <li class="page-item"><a class="page-number" href="#">4</a></li>
              <li class="page-item"><a class="page-number" href="#">5</a></li>
              <li class="page-item"><a class="page-number" href="#">Next</a></li>
            </ul>
          </nav>
    </div>

<script>

let pageNumbers = document.querySelectorAll('.page-number');

pageNumbers.forEach(function(number){
    number.addEventListener('click',function(e){
    const clickNumber=e.target.textContent;    
        console.log('클릭감지'+e.target.textContent)
        console.log(window.location.pathname);
    const nowPageUrl= window.location.href;

        window.location.href =  nowPageUrl+"?pageNumber="+clickNumber;



    })})




</script>


</body>

</html>
